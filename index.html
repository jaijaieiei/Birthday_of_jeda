    .cake {

       .cake .layer {
      position: absolute;
      width: 100%;
      height: 60px;
      background: #fff4d1;
      border-radius: 10px;
      box-shadow: 0 4px 0 #e89ab2;
    }

    .cake .layer:nth-child(2) {
      top: 50px;
      width: 200px;
      left: 0px;
      background: #482c30;
    }

    .cake .layer:nth-child(3) {
      top: 100px;
      width: 200px;
      left: 0px;
      background: #fff4d1;
    }

    .cake .flame {
      position: absolute;
      top: -15px;
      left: 95px;
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 28px;

      box-shadow: 0 4px 0 #c7d5f9;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {

    }
